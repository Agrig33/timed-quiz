<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <title>Timed Quiz</title>
            <link rel="stylesheet" href="./assets/css/style.css" /> 
        </head>
    <body>
        <div class="scores"><a href="highscores.html">High Scores</a></div>

        <div class="timer">Time: <span id="time">0</span></div>

        <div class="wrapper">
            <div id="start-screen" class="start">
                <h1>Coding Quiz Challenge</h1>
                <p>Ready to test your coding knowledge? Let's get started! Do your best to answer these questions within the time limit provided. Each incorrect answer will deduct your time by 10 seconds!</p>
            <button id="start">Start Quiz</button>
            </div>
<!--Questions-->   
            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices" class="choices"></div>
            </div>

            <div id="end-screen" class="hide">
                <h2>Finished!</h2>
                <p>Your final score <span id="final-score"></span>.</p>
                <p>Enter your initials here: <input type="text" id="initials" max="3"/>
            <button id="submit">Submit</button>
                </p>
            </div>
            <div id="feedback" class="feedback hide"></div>
        </div>
       
        <script src="./assets/js/questions.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    </html>
